<app-department-add></app-department-add>
<table class="table table-striped|sm|bordered|hover|inverse table-inverse table-responsive w-50 m-5">
  <thead class="thead-inverse|thead-default">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Location</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of deptlst">
      <td>{{ item._id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.location }}</td>
    </tr>

  </tbody>
</table>
