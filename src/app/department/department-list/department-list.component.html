<button class="btn btn-outline-success m-5 w-25" (click)="addDept()">ADD Department</button>
<table class="table table-striped|sm|bordered|hover|inverse table-inverse table-responsive w-50 m-5">
  <thead class="thead-inverse|thead-default">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Location</th>
      <th>Options</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of deptlst">
      <td>{{ item._id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.location }}</td>
      <td>
        <a class="btn btn-outline-info m-5 w-25" [routerLink]="['/departments/details',item._id]">Details</a>
      </td>
    </tr>

  </tbody>
</table>
