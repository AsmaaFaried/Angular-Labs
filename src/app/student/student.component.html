<h1>Students Data</h1>
<h3>all Names</h3>
<input class="m-1 form-control w-25" type="text" [(ngModel)]="name" placeholder="Enter Student name" >
<button class="btn btn-primary" (click)="names.push(name)">ADD</button>
<ul>
  <li *ngFor="let item of names">
    {{ item }}
  </li>
</ul>
<h3>Array Splice Filter of names start with A letter</h3>
<ul>
  <li *ngFor="let item of names|arraySplice">
    {{ item }}
  </li>
</ul>
<div class="bg-secondary w-50 p-2">
  <input type="text" [(ngModel)]="nstd.id" class="m-1 form-control w-50" placeholder="Student Id">
  <input type="text" [(ngModel)]="nstd.name" class="m-1 form-control w-50" placeholder="Student Name">
  <input type="text" [(ngModel)]="nstd.age"  class="m-1 form-control w-50" placeholder="Student age">
  <input type="text" [(ngModel)]="nstd.deptno"  class="m-1 form-control w-50" placeholder="Department number">

  <button (click)="add()" class="btn btn-primary m-3">Add</button>

</div>
<table class="table table-striped|sm|bordered|hover|inverse table-inverse table-responsive">
  <thead class="thead-inverse|thead-default">
    <tr>
      <th>Id</th>
      <th>Student Name</th>
      <th>Student Age</th>
      <th>Department Number</th>
      <th></th>
    </tr>
    </thead>
    <tbody>
      <tr *ngFor="let item of stds">
        <td scope="row">{{ item.id }}</td>
        <td>{{ item.name }}</td>
        <td>{{ item.age }}</td>
        <td>{{ item.deptno }}</td>
        <td>
          <button class="btn btn-info" (click)="show(item.id)">Details</button>
          <button class="m-2 btn btn-warning" (click)="remove(item.id)">Remove</button>
        </td>
      </tr>

    </tbody>
</table>
