<h1 class="m-5 ">Student</h1>
<div class="bg-secondary m-5 w-50 p-2">
  <input class="m-1 form-control w-50" type="text" [(ngModel)]="nstd.id" placeholder="Enter student id">
  <input class="m-1 form-control w-50" type="text" [(ngModel)]="nstd.name" placeholder="Enter student name">
  <input class="m-1 form-control w-50" type="text" [(ngModel)]="nstd.deptno" placeholder="Enter department number">

  <button class="btn btn-primary m-3" (click)="save()">Save</button>
</div>
