<app-student-add></app-student-add>
<table class="table table-striped|sm|bordered|hover|inverse table-inverse table-responsive w-50 m-5">
  <thead class="thead-inverse|thead-default">
    <tr>
      <th>Id</th>
      <th>Name</th>
      <th>Department number</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let item of stdlst">
      <td>{{ item.id }}</td>
      <td>{{ item.name }}</td>
      <td>{{ item.deptno }}</td>
    </tr>

  </tbody>
</table>
