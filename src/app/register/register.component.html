<form #signup="ngForm" (ngSubmit)="add()" class="d-flex justify-content-center flex-column m-5 w-25">
  <h2 class="text-center">Register</h2>
  <div class="form-group mb-3">
    <input type="text" class="form-control"[(ngModel)]="user.id" name="id" placeholder="Enter id">
  </div>
  <div class="form-group mb-3">
    <input #uname="ngModel" type="text" class="form-control"[(ngModel)]="user.name" name="name" placeholder="Enter username" required minlength="3">
    <span *ngIf="uname.errors?.['required'] && uname.touched" class="text-danger"><strong>*</strong> Name is required</span>
    <span *ngIf="uname.errors?.['minlength'] && uname.touched" class="text-danger"><strong>*</strong> Name length must be 3 letters or more</span>
  </div>
  <div class="form-group mb-3">
    <input type="text" #uemail="ngModel" class="form-control"[(ngModel)]="user.email" name="email" placeholder="Enter email" required
    pattern="[a-zA-Z0-9]*@[a-zA-Z0-9]+.[a-zA-Z]{2,4}">
    <span *ngIf="uemail.errors?.['required'] && uemail.touched" class="text-danger"><strong>*</strong> Email is required</span>
    <span *ngIf="uemail.errors?.['pattern'] && uemail.touched" class="text-danger"><strong>*</strong> Email invalid</span>
  </div>
  <button class="btn btn-primary" (click)="showRigister(signup)" [disabled]="signup.invalid">Submit</button>
</form>
{{ signup.value |json}}
